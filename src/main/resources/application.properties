# ===============================
# Application
# ===============================
spring.application.name=naebuilding

# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Database (MariaDB)
# ===============================
spring.datasource.url=jdbc:mariadb://localhost:3306/webdb
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# Logging (SQL ?????? ?? ?? ?)
# ===============================
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# ===============================
# File Upload (Local Storage)
# ===============================
app.upload.dir=uploads

# ===============================
# Multipart Upload Settings
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.enabled=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# JWT
jwt.secret=THIS_IS_A_VERY_LONG_RANDOM_SECRET_KEY_32BYTES_MINIMUM_123456
jwt.access-token-exp-min=15
jwt.refresh-token-exp-days=7

# ===============================
# Mail (SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

app.mail.from=${MAIL_FROM:${MAIL_USERNAME}}
app.mail.from-name=Naebuilding